{% extends "base.html" %}

{% block title %}演員查詢{% endblock %}

{% block content %}
<div class="actors-search-container">
    <h1>👥 演員查詢</h1>

    <!-- 搜尋和篩選區 -->
    <div class="filter-section">
        <!-- 字串搜尋 -->
        <div class="filter-row">
            <label>🔍 搜尋：</label>
            <div class="input-wrapper">
                <input type="text" id="actorSearch" placeholder="搜尋演員名字或藝名...">
            </div>
        </div>

        <!-- 公司篩選 -->
        <div class="filter-row">
            <label>🏢 按公司篩選：</label>
            <div id="studioFilters" class="checkbox-group"></div>
        </div>

        <!-- 匿名演員篩選 -->
        <div class="filter-row">
            <label>👤 顯示匿名演員：</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="showAnonymous">
                    <span>包括匿名演員</span>
                </label>
            </div>
        </div>

        <!-- 排序控制 -->
        <div class="filter-row">
            <label>↕️ 排序方式：</label>
            <select id="sortBy">
                <option value="name">按名字 (A-Z)</option>
                <option value="latest">按最新作品</option>
                <option value="count">按作品數量</option>
                <option value="newest_edit">按最新編輯</option>
            </select>
            <select id="sortOrder">
                <option value="asc">升序</option>
                <option value="desc">降序</option>
            </select>
        </div>

        <!-- 操作按鈕 -->
        <div class="filter-actions">
            <button id="clearFilters" class="btn-secondary">清除篩選</button>
        </div>
    </div>

    <!-- 結果區 -->
    <div class="results-section">
        <div id="resultCount" class="result-count"></div>

        <!-- 列標題 -->
        <div class="list-header">
            <div class="header-toggle"></div>
            <div class="header-name">名字</div>
            <div class="header-companies">公司</div>
            <div class="header-count">作品數</div>
            <div class="header-roles">角色統計</div>
            <div class="header-latest">最新作品</div>
            <div class="header-date">最近日期</div>
        </div>

        <!-- 演員列表 -->
        <div id="actorsList" class="actors-list">
            <!-- 動態渲染 -->
        </div>

        <!-- 載入中 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>

        <!-- 錯誤信息 -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <!-- 動態顯示 -->
        </div>
    </div>

    <!-- 分頁 -->
    <div id="pagination" class="pagination">
        <!-- 動態渲染 -->
    </div>
</div>

<script src="{{ url_for('static', filename='view_actor.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='view_actor.css') }}">

{% endblock %}
