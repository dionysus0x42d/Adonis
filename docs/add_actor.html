<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增演員 - GVDB 資料庫管理系統</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GVDB 管理系統</h1>
            <ul class="nav-menu">
                <li><a href="./index.html">首頁</a></li>
                <li><a href="./add_actor.html">➕新增演員</a></li>
                <li><a href="./add_production.html">➕新增作品</a></li>
                <li><a href="./search.html">🔍查詢作品</a></li>
                <li><a href="./view_actor.html">👥查詢演員</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2>新增演員</h2>
        </div>

        <form id="addActorForm" class="actor-form" method="POST" action="#">
            <!-- 基本資料 -->
            <section class="form-section">
                <h3>【基本資料】</h3>

                <div class="form-group">
                    <label for="actorTag">Actor Tag <span class="required">*</span></label>
                    <input
                        type="text"
                        id="actorTag"
                        name="actor_tag"
                        required
                        placeholder="輸入唯一的演員標籤"
                    >
                    <small>用於系統識別，必須唯一</small>
                </div>

                <div class="form-group">
                    <label for="gvdbId">GVDB ID</label>
                    <input
                        type="text"
                        id="gvdbId"
                        name="gvdb_id"
                        placeholder="選填"
                    >
                </div>

                <div class="form-group">
                    <label for="notes">備註</label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="3"
                        placeholder="選填"
                    ></textarea>
                </div>
            </section>

            <!-- 藝名管理 -->
            <section class="form-section">
                <h3>【藝名管理】</h3>
                <p class="section-note">為不同公司添加此演員的藝名</p>

                <div class="form-group">
                    <label>新增藝名</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                        <select id="newStudioId" style="flex: 1;">
                            <option value="">選擇公司</option>
                        </select>
                        <input
                            type="text"
                            id="newStageName"
                            placeholder="輸入藝名"
                            style="flex: 2;"
                        >
                        <button type="button" id="addStageNameBtn" class="btn-add" style="margin: 0; width: auto;">新增</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>現有藝名</label>
                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 1rem;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 10px 6px; border: 1px solid #ddd; text-align: left;">公司</th>
                                <th style="padding: 10px 6px; border: 1px solid #ddd; text-align: left;">藝名</th>
                                <th style="padding: 10px 6px; border: 1px solid #ddd; text-align: left; width: 100px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="stageNamesTable">
                            <tr>
                                <td colspan="3" style="text-align: center; color: #999; padding: 10px;">
                                    尚無藝名
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- API Key 驗證 -->
            <section class="form-section">
                <h3>【權限驗證】</h3>
                <div class="form-group">
                    <label for="apiKey">API Key <span class="required">*</span></label>
                    <input
                        type="password"
                        id="apiKey"
                        name="api_key"
                        placeholder="輸入 API Key 以確認權限"
                        required
                    >
                    <small>只有擁有有效 API Key 的用戶才能新增資料</small>
                </div>
            </section>

            <!-- 送出按鈕 -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">新增演員</button>
                <button type="reset" class="btn-secondary">清除</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GVDB 資料庫管理系統</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/add_actor.js"></script>
</body>
</html>
