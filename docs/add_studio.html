<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增公司 - GVDB 資料庫管理系統</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GVDB 管理系統</h1>
            <ul class="nav-menu">
                <li><a href="./index.html">首頁</a></li>
                <li><a href="./add_actor.html">➕新增演員</a></li>
                <li><a href="./add_production.html">➕新增作品</a></li>
                <li><a href="./search.html">🔍查詢作品</a></li>
                <li><a href="./view_actor.html">👥查詢演員</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2>新增公司</h2>
        </div>

        <form id="addStudioForm" class="production-form" method="POST" action="#">
            <!-- 基本資料 -->
            <section class="form-section">
                <h3>【基本資料】</h3>

                <div class="form-group">
                    <label for="studioName">公司名稱 <span class="required">*</span></label>
                    <input
                        type="text"
                        id="studioName"
                        name="name"
                        required
                        placeholder="輸入公司名稱"
                    >
                </div>

                <div class="form-group">
                    <label for="country">國家</label>
                    <input
                        type="text"
                        id="country"
                        name="country"
                        placeholder="選填"
                    >
                </div>

                <div class="form-group">
                    <label for="website">官方網站</label>
                    <input
                        type="text"
                        id="website"
                        name="website"
                        placeholder="選填"
                    >
                </div>

                <div class="form-group">
                    <label for="notes">備註</label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="3"
                        placeholder="選填"
                    ></textarea>
                </div>
            </section>

            <!-- API Key 驗證 -->
            <section class="form-section">
                <h3>【權限驗證】</h3>
                <div class="form-group">
                    <label for="apiKey">API Key <span class="required">*</span></label>
                    <input
                        type="password"
                        id="apiKey"
                        name="api_key"
                        placeholder="輸入 API Key 以確認權限"
                        required
                    >
                    <small>只有擁有有效 API Key 的用戶才能新增資料</small>
                </div>
            </section>

            <!-- 送出按鈕 -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">新增公司</button>
                <button type="reset" class="btn-secondary">清除</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GVDB 資料庫管理系統</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
